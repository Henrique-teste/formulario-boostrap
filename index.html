<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-large-16">
                <h1 class="h3 display-4">Formulario</h1>
                <div class="col-large" id="formulario">
                    <form class="form-control">
                        <label class="form-label" for="nome">Nome Usuario:</label>
                        <input class="form-control" type="text"id="nome">
                        <label class="form-label" for="telefone">Telefone Usuario:</label>
                        <input class="form-control" type="text"id="telefone">
                        <label class="form-label" for="email">E-mail Usuario:</label>
                        <input class="form-control" type="email"id="email">
                        <label class="form-label" for="mensagem">Envie sua mensagem abaixo</label>
                        <textarea class="form-control" id="mensagem"></textarea>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                    </form>
                        <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
